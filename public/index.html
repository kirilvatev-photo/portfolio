<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Kiril Vatev Photography</title>

  <style>
    html, body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;

      color: white;
      font-family: sans-serif;
      font-size: 1em;
    }

    article {
      display: flex;
      flex-direction: column;
      align-items: stretch;

      width: 100%;
      min-height: 100%;

      text-align: center;

      background: rgba(163, 157, 153, 0.7);

      background-image: url(images/cover.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    main {
      flex-grow: 1;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      padding: 30px 0;
    }

    footer {
      padding: 30px 0;
    }

    header, main, footer {
      flex-shrink: 0;
    }

    .name {
      font-size: 2rem;
    }

    .title {
      font-size: 5rem;
    }

    .subtitle {
      font-size: 1.2rem;
    }

    .gallery {
      text-align: center;
      padding: 40px 0;
    }

    img {
      display: block;
      max-width: 90vw;
      max-height: 90vh;
      padding: 40px 0;
      margin: 0 auto;
    }

    a svg {
      width: 42px;
      height: 42px;
      fill: white;
    }
  </style>
</head>
<body>
  <article>
    <header>
      <div class="name">Kiril Vatev</div>
    </header>
    <main>
      <div class="title">Hi. I'm Kiril.</div>
      <div class="subtitle">Nice to meet you.</div>
    </main>
    <footer>

    </footer>
  </article>

  <div class="gallery">
    <img src="images/hawk-in-tree.jpg" alt="">
    <img src="images/king-duck.jpg" alt="">
    <img src="images/raccoon.jpg" alt="">
    <img src="images/one.jpg" alt="">
    <img src="images/two.jpg" alt="">

</html>
